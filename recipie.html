<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipie.css">
    <title>Recepie App</title>
</head>

<body>
    <nav class="navbar">
        <h3><span class="heading"><img src="kitchen-set-solid.svg" width="33px" height="33px" alt=""> Atharva's Recepie Book.</span></h3>
        <form action="input">
            <div class="takeInput">
                <input class="inpBox" type="text" placeholder="Ex.(Pasta, Cake, Breads)">
                <button class="searchBut" type="submit">
                    <img src="magnifying-glass-solid.svg" width="24px" height="24px" alt="">
                </button>               
            </div>
        </form>
    </nav>
    <main>
        <div class="recepieSection">
            <div class="recepieHead">
                Search your favourite recepies in the search box...
            </div>
            <!-- <i class="fa-solid fa-xmark"></i>   fonts awesome -->
            <div class="recepie-details">
                <button type="button" class="closeBtn">
                    <img src="xmark-solid.svg" alt=""> 
                </button>
                <div class="recepie-instructions">
                    <p class="instructions"></p>
                </div>
                <div class="ing-and-mes">
                    <button type="button" class="ingredients">
                        <span>Ingredients</span>
                    </button>
                    
                </div>                
            </div>
        </div>
    </main>
</body>
<script src="recipie.js"></script>

</html>
