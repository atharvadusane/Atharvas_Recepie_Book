<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipie.css">
    <title>Recepie App</title>
</head>

<body>
    <nav class="navbar">
        <h3><span class="heading"><img src="assets/kitchen-set-solid.svg" width="33px" height="33px" alt=""> <a href="/recipie.html"> Atharva's Recepie Book.</a> </span></h3>
        <form action="input">
            <div class="takeInput">
                <input class="inpBox" type="text" placeholder="What you craving for?">
                <button class="searchBut" type="submit">
                    <img src="assets/magnifying-glass-solid.svg" width="24px" height="24px" alt="">
                </button>               
            </div>
        </form>
    </nav>
    <main>
        <div class="recepieSection">
            <div class="recepieHead">
                <p>Search your favourite recepies in the search box...</p>
            </div>
            <!-- <i class="fa-solid fa-xmark"></i>   fonts awesome -->
            <div class="recepie-details">
                <button type="button" class="closeBtn">
                    <img src="assets/xmark-solid.svg" alt=""> 
                </button>
                <div class="recepie-instructions">
                    <span class="instructions-head">Instructions: </span>
                    <p class="instructions"></p>
                </div>
                <div class="ing-and-mes">
                    <button type="button" class="ingredients">
                        <span>Ingredients</span>
                    </button>                   
                </div>                
            </div>
        </div>
    </main>
</body>
<script src="recipie.js"></script>

</html>
